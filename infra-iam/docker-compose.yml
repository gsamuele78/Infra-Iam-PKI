services:
  setup:
    image: smallstep/step-cli:latest
    container_name: iam-setup
    user: root
    entrypoint: /bin/sh
    command: -c " apk add --no-cache bash openssl && mkdir -p /certs /data/postgres /data/caddy /data/watchtower_logs && chown -R ${PUID}:${PGID} /data/postgres /data/caddy /data/watchtower_logs /certs && /scripts/infra-iam/fetch_pki_root.sh /certs/root_ca.crt && /scripts/infra-iam/fetch_ad_cert.sh ${AD_HOST} ${AD_PORT} /certs/ad_root_ca.crt && chown -R ${PUID}:${PGID} /certs/*.crt "
    volumes:
      - ./keycloak_data:/data/postgres
      - ./caddy_data:/data/caddy
      - ./logs/watchtower:/data/watchtower_logs
      - ./certs:/certs
      - ../scripts:/scripts
      - ./.env:/app/.env
    env_file:
      - .env

  renewer:
    image: smallstep/step-cli:latest
    container_name: iam-renewer
    user: root
    restart: unless-stopped
    depends_on:
      setup:
        condition: service_completed_successfully
    entrypoint: /bin/sh
    command: -c " apk add --no-cache docker-cli bash && while true; do echo 'Checking certificates...' && /scripts/renew_certificate.sh /certs/keycloak.crt /certs/keycloak.key && docker restart iam-keycloak || true; sleep 86400; done "
    volumes:
      - ./certs:/certs
      - ../scripts:/scripts
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"
  db:
    image: postgres:15-alpine
    user: "${PUID}:${PGID}"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ iam-net ]
    depends_on:
      setup:
        condition: service_completed_successfully
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    user: "${PUID}"
    command: start --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db/keycloak
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME: ${DOMAIN_SSO}
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      # Ottimizzazione Java per 16GB RAM (assegniamo 4GB a Keycloak)
      JAVA_OPTS_APPEND: "-Xms2048m -Xmx4096m"
    volumes:
      - ./certs/ad_root_ca.crt:/etc/x509/ca/ad_root_ca.crt:ro
      - ./certs/root_ca.crt:/etc/x509/ca/root_ca.crt:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080; echo -e 'GET /health/ready HTTP/1.1\r

            host: localhost\r

            Connection: close\r

            \r

            ' >&3; grep 'HTTP/1.1 200 OK' <&3"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
    networks: [ iam-net ]
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"

  caddy:
    image: caddy:latest
    user: "${PUID}:${PGID}"
    ports: [ "80:80", "443:443" ]
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./certs/root_ca.crt:/etc/ssl/certs/root_ca.crt
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:2019/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [ iam-net ]
    depends_on:
      setup:
        condition: service_completed_successfully
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"

  watchtower:
    image: nickfedor/watchtower:latest
    environment:
      - DOCKER_API_VERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs/watchtower:/var/log/watchtower
    command: --interval 86400 --cleanup --label-enable
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"

networks:
  iam-net:
