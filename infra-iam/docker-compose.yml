services:
  db:
    image: postgres:15-alpine
    user: "${PUID}:${PGID}"
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./keycloak_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [ iam-net ]

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    user: "${PUID}"
    command: start --optimized
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db/keycloak
      KC_DB_PASSWORD: ${DB_PASSWORD}
      KC_HOSTNAME: ${DOMAIN_SSO}
      KC_PROXY: edge
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KC_ADMIN_PASSWORD}
      # Ottimizzazione Java per 16GB RAM (assegniamo 4GB a Keycloak)
      JAVA_OPTS_APPEND: "-Xms2048m -Xmx4096m"
    volumes:
      - ./ad_root_ca.crt:/etc/x509/ca/ad_root_ca.crt:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "exec 3<>/dev/tcp/127.0.0.1/8080; echo -e 'GET /health/ready HTTP/1.1\r

            host: localhost\r

            Connection: close\r

            \r

            ' >&3; grep 'HTTP/1.1 200 OK' <&3"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
    networks: [ iam-net ]

  caddy:
    image: caddy:latest
    user: "${PUID}:${PGID}"
    ports: [ "80:80", "443:443" ]
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./root_ca.crt:/etc/ssl/certs/root_ca.crt # Copiato da LXC-PKI
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:2019/metrics" ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks: [ iam-net ]

networks:
  iam-net:
