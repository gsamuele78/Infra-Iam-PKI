services:
  # 1. Pre-Start Init: Creates directories and secrets
  # Must run BEFORE step-ca starts.
  init-files:
    image: smallstep/step-ca:latest
    container_name: step-ca-init-files
    user: root
    entrypoint: /bin/sh
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      - CA_PASSWORD=${CA_PASSWORD}
      - PUID=${PUID}
      - PGID=${PGID}
    volumes:
      - ./step_data:/home/step
      - ./logs:/opt/logs
    command: -c "mkdir -p /home/step/secrets /opt/logs/step-ca /opt/logs/watchtower && echo -n \"${CA_PASSWORD}\" > /home/step/secrets/password && chown -R ${PUID}:${PGID} /home/step && chown -R ${PUID}:${PGID} /opt/logs"

  postgres:
    image: postgres:15-alpine
    container_name: step-ca-db
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Main Service
  step-ca:
    image: smallstep/step-ca:latest
    container_name: step-ca
    user: "${PUID}:${PGID}"
    restart: unless-stopped
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    depends_on:
      init-files:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    # Ports removed - accessed via Caddy usage
    environment:
      DOCKER_STEPCA_INIT_NAME: "Internal Root CA"
      DOCKER_STEPCA_INIT_DNS_NAMES: "localhost,${DOMAIN_CA},step-ca"
      DOCKER_STEPCA_INIT_ACME: "true"
      DOCKER_STEPCA_INIT_REDIS: "false"
      DOCKER_STEPCA_INIT_REMOTE_MANAGEMENT: "true"
      DOCKER_STEPCA_INIT_SSH: "true"
      DOCKER_STEPCA_INIT_PASSWORD: ${CA_PASSWORD}
      STEP_CA_PASSWORD_FILE: /home/step/secrets/password
      # PostgreSQL Connection
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    volumes:
      - ./step_data:/home/step
      - ./logs/step-ca:/var/log/step-ca
    entrypoint: /bin/bash -c "ls -la /home/step/secrets; /bin/bash /entrypoint.sh step-ca --password-file=/home/step/secrets/password 2>&1 | tee -a /var/log/step-ca/system.log"
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"
    healthcheck:
      test: [ "CMD", "step", "ca", "health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 3. Post-Start Config: Configures provisioners dynamically
  # Must run AFTER step-ca is healthy.
  configurator:
    image: smallstep/step-ca:latest
    container_name: step-ca-configurator
    user: root
    entrypoint: /bin/sh
    depends_on:
      step-ca:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    environment:
      - STEP_CA_PASSWORD_FILE=/home/step/secrets/password
      # Provisioner Configs
      - OIDC_CLIENT_ID=${OIDC_CLIENT_ID}
      - OIDC_CLIENT_SECRET=${OIDC_CLIENT_SECRET}
      - OIDC_NAME=${OIDC_NAME}
      - OIDC_ENDPOINT=${OIDC_ENDPOINT}
      - OIDC_DOMAIN=${OIDC_DOMAIN}
      - ENABLE_ACME=${ENABLE_ACME}
      - ENABLE_SSH_PROVISIONER=${ENABLE_SSH_PROVISIONER}
      - SSH_HOST_PROVISIONER_PASSWORD=${SSH_HOST_PROVISIONER_PASSWORD}
      - ENABLE_K8S_PROVISIONER=${ENABLE_K8S_PROVISIONER}
    volumes:
      - ../scripts/infra-pki:/scripts
      - ./step_data:/home/step
    command: -c "/scripts/init_step_ca.sh"

  caddy:
    build:
      context: ./caddy
    container_name: step-ca-proxy
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - ALLOWED_IPS=${ALLOWED_IPS}
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      step-ca:
        condition: service_healthy

  fingerprint-writer:
    image: smallstep/step-cli:latest
    user: "${PUID}:${PGID}"
    depends_on:
      step-ca:
        condition: service_healthy
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ./step_data:/home/step
    entrypoint: /bin/sh -c "while [ ! -f /home/step/certs/root_ca.crt ]; do sleep 1; done; step certificate fingerprint /home/step/certs/root_ca.crt > /home/step/fingerprint; echo 'Fingerprint written to step_data/fingerprint'; exit 0"

  watchtower:
    image: nickfedor/watchtower:latest
    environment:
      - DOCKER_API_VERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logs/watchtower:/var/log/watchtower
    command: --interval 86400 --cleanup --label-enable
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: "15m"
